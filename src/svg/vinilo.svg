<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="80" fill="#000" />
  <circle cx="100" cy="100" r="70" fill="#fff" />
  <line x1="100" y1="30" x2="100" y2="170" stroke="#000" stroke-width="2" />
  <circle id="record" cx="100" cy="100" r="60" fill="#f00" />
  <animateTransform
    xlink:href="#record"
    attributeName="transform"
    type="rotate"
    from="0 100 100"
    to="360 100 100"
    dur="2s"
    repeatCount="indefinite"
  />
</svg>